name: Release macOS app

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (without v prefix), example: 1.0.0"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-14
    env:
      APP_PATH: build/Build/Products/Release/claudiable_status.app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select compatible Xcode
        shell: bash
        run: |
          set -euo pipefail

          XCODE_APPS=()
          while IFS= read -r app; do
            XCODE_APPS+=("$app")
          done < <(find /Applications -maxdepth 1 -type d -name "Xcode*.app" | sort)

          if [[ "${#XCODE_APPS[@]}" -eq 0 ]]; then
            echo "No Xcode installations found in /Applications."
            exit 1
          fi

          BEST_APP=""
          BEST_VERSION=""

          for app in "${XCODE_APPS[@]}"; do
            XCBUILD="${app}/Contents/Developer/usr/bin/xcodebuild"
            if [[ ! -x "$XCBUILD" ]]; then
              continue
            fi

            VERSION="$("$XCBUILD" -version | awk 'NR==1 {print $2}')"
            if [[ -z "$VERSION" ]]; then
              continue
            fi

            MAJOR="${VERSION%%.*}"
            if [[ "$MAJOR" -ge 16 ]]; then
              if [[ -z "$BEST_VERSION" ]] || [[ "$(printf '%s\n%s\n' "$BEST_VERSION" "$VERSION" | sort -V | tail -n1)" == "$VERSION" ]]; then
                BEST_APP="$app"
                BEST_VERSION="$VERSION"
              fi
            fi
          done

          if [[ -z "$BEST_APP" ]]; then
            echo "No Xcode 16+ installation found. Installed Xcodes:"
            for app in "${XCODE_APPS[@]}"; do
              XCBUILD="${app}/Contents/Developer/usr/bin/xcodebuild"
              if [[ -x "$XCBUILD" ]]; then
                echo "  - $("$XCBUILD" -version | head -n1) ($app)"
              fi
            done
            exit 1
          fi

          sudo xcode-select -s "${BEST_APP}/Contents/Developer"
          echo "Selected Xcode: $(xcodebuild -version | head -n1)"

      - name: Resolve version and tag
        id: meta
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            VERSION="${{ inputs.version }}"
            TAG="v${VERSION}"
          else
            TAG="${GITHUB_REF_NAME}"
            VERSION="${TAG#v}"
          fi

          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Configure signing keychain
        if: ${{ secrets.MACOS_CERT_P12_BASE64 != '' && secrets.MACOS_CERT_PASSWORD != '' }}
        shell: bash
        env:
          MACOS_CERT_P12_BASE64: ${{ secrets.MACOS_CERT_P12_BASE64 }}
          MACOS_CERT_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD }}
        run: |
          set -euo pipefail

          KEYCHAIN_PATH="$RUNNER_TEMP/build-signing.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -hex 24)"
          CERT_PATH="$RUNNER_TEMP/certificate.p12"

          echo "$MACOS_CERT_P12_BASE64" | base64 --decode > "$CERT_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | tr -d '"')

          security import "$CERT_PATH" \
            -k "$KEYCHAIN_PATH" \
            -P "$MACOS_CERT_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/security \
            -T /usr/bin/productbuild

          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> "$GITHUB_ENV"

      - name: Build Release app
        shell: bash
        run: |
          set -euo pipefail
          xcodebuild \
            -project claudiable_status.xcodeproj \
            -scheme claudiable_status \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO

      - name: Codesign app bundle
        if: ${{ secrets.MACOS_CERT_P12_BASE64 != '' && secrets.MACOS_CERT_PASSWORD != '' }}
        shell: bash
        run: |
          set -euo pipefail

          SIGN_IDENTITY="$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | awk -F'"' '/Developer ID Application/ {print $2; exit}')"
          if [[ -z "$SIGN_IDENTITY" ]]; then
            echo "Developer ID Application identity not found in keychain."
            exit 1
          fi

          codesign --force --deep --options runtime --timestamp --sign "$SIGN_IDENTITY" "$APP_PATH"
          codesign --verify --deep --strict --verbose=2 "$APP_PATH"
          spctl --assess --type execute --verbose=4 "$APP_PATH" || true

      - name: Notarize and staple app
        if: ${{ secrets.MACOS_CERT_P12_BASE64 != '' && secrets.MACOS_CERT_PASSWORD != '' && secrets.APPLE_API_KEY_ID != '' && secrets.APPLE_API_ISSUER_ID != '' && secrets.APPLE_API_PRIVATE_KEY_BASE64 != '' }}
        shell: bash
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER_ID: ${{ secrets.APPLE_API_ISSUER_ID }}
          APPLE_API_PRIVATE_KEY_BASE64: ${{ secrets.APPLE_API_PRIVATE_KEY_BASE64 }}
        run: |
          set -euo pipefail

          KEY_PATH="$RUNNER_TEMP/AuthKey_${APPLE_API_KEY_ID}.p8"
          NOTARY_ZIP="$RUNNER_TEMP/claudiable_status-notary.zip"

          echo "$APPLE_API_PRIVATE_KEY_BASE64" | base64 --decode > "$KEY_PATH"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "$NOTARY_ZIP"

          xcrun notarytool submit "$NOTARY_ZIP" \
            --key "$KEY_PATH" \
            --key-id "$APPLE_API_KEY_ID" \
            --issuer "$APPLE_API_ISSUER_ID" \
            --wait

          xcrun stapler staple "$APP_PATH"
          xcrun stapler validate "$APP_PATH"

      - name: Prepare Homebrew assets
        shell: bash
        run: |
          set -euo pipefail
          chmod +x scripts/prepare_homebrew_release.sh
          APP_BUNDLE_PATH="$APP_PATH" \
          DIST_DIR="dist" \
          scripts/prepare_homebrew_release.sh "${{ steps.meta.outputs.version }}" "${{ github.repository_owner }}" "${{ github.event.repository.name }}"

          cp dist/claudiable-status.rb dist/claudiable-status-cask.rb
          shasum -a 256 dist/claudiable_status.zip > dist/claudiable_status.zip.sha256

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          files: |
            dist/claudiable_status.zip
            dist/claudiable_status.zip.sha256
            dist/claudiable-status-cask.rb
          generate_release_notes: true
