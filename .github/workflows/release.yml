name: Release macOS app

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (without v prefix), example: 1.0.0"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-14
    env:
      APP_PATH: build/Build/Products/Release/claudiable_status.app
      DIST_DIR: dist
      DMG_PATH: dist/claudiable_status.dmg
      MACOS_CERT_P12_BASE64: ${{ secrets.MACOS_CERT_P12_BASE64 }}
      MACOS_CERT_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD }}
      APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
      APPLE_API_ISSUER_ID: ${{ secrets.APPLE_API_ISSUER_ID }}
      APPLE_API_PRIVATE_KEY_BASE64: ${{ secrets.APPLE_API_PRIVATE_KEY_BASE64 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve version and tag
        id: meta
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            VERSION="${{ inputs.version }}"
            TAG="v${VERSION}"
          else
            TAG="${GITHUB_REF_NAME}"
            VERSION="${TAG#v}"
          fi

          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Select compatible Xcode
        shell: bash
        run: |
          set -euo pipefail

          BEST_APP=""
          BEST_MAJOR=0
          BEST_MINOR=0

          for app in /Applications/Xcode*.app; do
            [[ -d "$app" ]] || continue
            XCBUILD="$app/Contents/Developer/usr/bin/xcodebuild"
            [[ -x "$XCBUILD" ]] || continue

            VERSION="$("$XCBUILD" -version | awk 'NR==1 {print $2}')"
            [[ -n "$VERSION" ]] || continue

            MAJOR="${VERSION%%.*}"
            REST="${VERSION#*.}"
            if [[ "$REST" == "$VERSION" ]]; then
              MINOR=0
            else
              MINOR="${REST%%.*}"
            fi

            if [[ "$MAJOR" -ge 16 ]]; then
              if [[ "$MAJOR" -gt "$BEST_MAJOR" ]] || [[ "$MAJOR" -eq "$BEST_MAJOR" && "$MINOR" -gt "$BEST_MINOR" ]]; then
                BEST_APP="$app"
                BEST_MAJOR="$MAJOR"
                BEST_MINOR="$MINOR"
              fi
            fi
          done

          if [[ -z "$BEST_APP" ]]; then
            echo "No Xcode 16+ installation found in /Applications."
            ls -1 /Applications | grep '^Xcode' || true
            exit 1
          fi

          sudo xcode-select -s "$BEST_APP/Contents/Developer"
          xcodebuild -version

      - name: Detect signing/notarization availability
        shell: bash
        run: |
          set -euo pipefail

          HAS_SIGNING=false
          HAS_NOTARY=false

          if [[ -n "${MACOS_CERT_P12_BASE64}" && -n "${MACOS_CERT_PASSWORD}" ]]; then
            HAS_SIGNING=true
          fi

          if [[ "$HAS_SIGNING" == "true" && -n "${APPLE_API_KEY_ID}" && -n "${APPLE_API_ISSUER_ID}" && -n "${APPLE_API_PRIVATE_KEY_BASE64}" ]]; then
            HAS_NOTARY=true
          fi

          echo "HAS_SIGNING=${HAS_SIGNING}" >> "$GITHUB_ENV"
          echo "HAS_NOTARY=${HAS_NOTARY}" >> "$GITHUB_ENV"
          echo "Signing enabled: ${HAS_SIGNING}"
          echo "Notarization enabled: ${HAS_NOTARY}"

      - name: Configure signing keychain
        if: ${{ env.HAS_SIGNING == 'true' }}
        shell: bash
        run: |
          set -euo pipefail

          KEYCHAIN_PATH="$RUNNER_TEMP/build-signing.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -hex 24)"
          CERT_PATH="$RUNNER_TEMP/certificate.p12"

          echo "$MACOS_CERT_P12_BASE64" | base64 -D > "$CERT_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH"

          security import "$CERT_PATH" \
            -k "$KEYCHAIN_PATH" \
            -P "$MACOS_CERT_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/security \
            -T /usr/bin/productbuild

          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> "$GITHUB_ENV"

      - name: Build Release app
        shell: bash
        run: |
          set -euo pipefail
          xcodebuild \
            -project claudiable_status.xcodeproj \
            -scheme claudiable_status \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO

      - name: Codesign app bundle
        if: ${{ env.HAS_SIGNING == 'true' }}
        shell: bash
        run: |
          set -euo pipefail

          SIGN_IDENTITY="$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | awk -F'"' '/Developer ID Application/ {print $2; exit}')"
          if [[ -z "$SIGN_IDENTITY" ]]; then
            echo "Developer ID Application identity not found."
            exit 1
          fi

          codesign --force --deep --options runtime --timestamp --sign "$SIGN_IDENTITY" "$APP_PATH"
          codesign --verify --deep --strict --verbose=2 "$APP_PATH"

      - name: Notarize and staple app
        if: ${{ env.HAS_NOTARY == 'true' }}
        shell: bash
        run: |
          set -euo pipefail

          KEY_PATH="$RUNNER_TEMP/AuthKey_${APPLE_API_KEY_ID}.p8"
          NOTARY_ZIP="$RUNNER_TEMP/claudiable_status-notary.zip"

          echo "$APPLE_API_PRIVATE_KEY_BASE64" | base64 -D > "$KEY_PATH"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "$NOTARY_ZIP"

          xcrun notarytool submit "$NOTARY_ZIP" \
            --key "$KEY_PATH" \
            --key-id "$APPLE_API_KEY_ID" \
            --issuer "$APPLE_API_ISSUER_ID" \
            --wait

          xcrun stapler staple "$APP_PATH"
          xcrun stapler validate "$APP_PATH"

      - name: Create DMG
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p "$DIST_DIR"
          rm -f "$DMG_PATH"

          STAGE_DIR="$RUNNER_TEMP/dmg-root"
          rm -rf "$STAGE_DIR"
          mkdir -p "$STAGE_DIR"

          cp -R "$APP_PATH" "$STAGE_DIR/"
          ln -s /Applications "$STAGE_DIR/Applications"

          hdiutil create \
            -volname "claudiable_status" \
            -srcfolder "$STAGE_DIR" \
            -ov \
            -format UDZO \
            "$DMG_PATH"

      - name: Codesign DMG
        if: ${{ env.HAS_SIGNING == 'true' }}
        shell: bash
        run: |
          set -euo pipefail

          SIGN_IDENTITY="$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | awk -F'"' '/Developer ID Application/ {print $2; exit}')"
          if [[ -z "$SIGN_IDENTITY" ]]; then
            echo "Developer ID Application identity not found."
            exit 1
          fi

          codesign --force --timestamp --sign "$SIGN_IDENTITY" "$DMG_PATH"
          codesign --verify --verbose=2 "$DMG_PATH"

      - name: Notarize and staple DMG
        if: ${{ env.HAS_NOTARY == 'true' }}
        shell: bash
        run: |
          set -euo pipefail

          KEY_PATH="$RUNNER_TEMP/AuthKey_${APPLE_API_KEY_ID}.p8"
          echo "$APPLE_API_PRIVATE_KEY_BASE64" | base64 -D > "$KEY_PATH"

          xcrun notarytool submit "$DMG_PATH" \
            --key "$KEY_PATH" \
            --key-id "$APPLE_API_KEY_ID" \
            --issuer "$APPLE_API_ISSUER_ID" \
            --wait

          xcrun stapler staple "$DMG_PATH"
          xcrun stapler validate "$DMG_PATH"

      - name: Prepare Homebrew assets
        shell: bash
        run: |
          set -euo pipefail
          chmod +x scripts/prepare_homebrew_release.sh
          APP_BUNDLE_PATH="$APP_PATH" \
          DIST_DIR="$DIST_DIR" \
          scripts/prepare_homebrew_release.sh "${{ steps.meta.outputs.version }}" "${{ github.repository_owner }}" "${{ github.event.repository.name }}"

          cp "$DIST_DIR/claudiable-status.rb" "$DIST_DIR/claudiable-status-cask.rb"
          shasum -a 256 "$DIST_DIR/claudiable_status.zip" > "$DIST_DIR/claudiable_status.zip.sha256"
          shasum -a 256 "$DMG_PATH" > "$DIST_DIR/claudiable_status.dmg.sha256"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          files: |
            dist/claudiable_status.dmg
            dist/claudiable_status.dmg.sha256
            dist/claudiable_status.zip
            dist/claudiable_status.zip.sha256
            dist/claudiable-status-cask.rb
          generate_release_notes: true
